<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./app/" defer></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main">
      <section class="main__information">
        <h1 class="main__title">Learn to code by watching others</h1>
        <p class="main__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="main__login login">
        <!--  -->
        <div class="login__wrapper">
          <p class="login__promo">
            <em class="login__promo login__promo--days">Try it free 7 days </em>
            then $20/mo. thereafter
          </p>
        </div>
        <!--  -->
        <form action="#" class="login__form">
          <label class="login__label">
            <input
              type="text"
              class="login__field"
              placeholder=" First Name " />
          </label>

          <label class="login__label">
            <input type="text" class="login__field" placeholder=" Last Name " />
          </label>

          <label class="login__label">
            <input
              type="text"
              class="login__field"
              placeholder="Email Address" />
          </label>

          <label class="login__label">
            <input type="text" class="login__field" placeholder=" Password " />
          </label>
          <button type="submit" class="login__submit">
            Claim your free trial
          </button>
          <p class="login__conditions">
            By clicking the button, you are agreeing to our
            <a href="#" class="login__conditions login__conditions--link">
              Terms and Services</a
            >
          </p>
        </form>
        <!--  -->
      </section>
    </main>
  </body>
</html>
